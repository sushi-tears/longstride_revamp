<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bcbe987a2d.js"
      crossorigin="anonymous"
    ></script>
    <title>Longstride Investment Company</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="my-2 navbar navbar-expand-md navbar-light">
      <div class="container-xl">
        <a href="../index.html" class="navbar-brand">
          <span class="fw-bold text-secondary">
            Longstride Investment Company
          </span>
        </a>
        <!-- toggle button for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../About/index.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="../Services/index.html" class="nav-link">Services</a>
            </li>
            <li class="nav-item d-md-none">
              <a href="../Contact/index.html" class="nav-link">Get in Touch</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a href="../Contact/index.html" class="btn btn-primary"
                >Get in Touch</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navigation -->
    <!-- Contact Form -->
    <section id="contact">
      <div class="container-lg my-5">
        <div class="text-center">
          <h2>Contact Us</h2>
          <p class="lead">
            Have a question? Fill out the form and we'll get back to you!
          </p>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form class="p-5 shadow-lg">
              <label for="email" class="form-label lead">Email address:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="e.g. user@gmail.com"
                />
              </div>

              <label for="name" class="form-label lead my-2">Name:</label>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" class="form-control" id="name" />
              </div>

              <label for="subject" class="form-label lead my-2"
                >How can we help?</label
              >
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="fa-solid fa-comment"></i>
                </span>
                <select id="subject" class="form-select">
                  <option value="services">Question about Services</option>
                  <option value="pricing">Question about Pricing</option>
                  <option value="other">Something else</option>
                </select>
              </div>

              <div class="form-floating my-4">
                <textarea
                  id="query"
                  class="form-control"
                  style="height: 140px"
                  cols="30"
                  rows="10"
                ></textarea>
                <label for="query">Let us know...</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-lg">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="text-center">
            <a href="#getLocation" class="btn d-none d-lg-block btn-outline-success btn-lg float-end mb-5">Find us here!</a>
          </div>
        </div> 
      </div>
    </section>
    <!-- End Contact Form -->
    <!-- Footer -->
    <section>
      <div id="getLocation" class="container-lg">
        <div class="row justify-content-center">
          <hr class="bg-secondary border-2 border-top border-secondary" />
          <div class="col-md-5">
            <img
              class="img-fluid"
              src="../images/logo-white.png"
              alt="logo_white"
            />
            <address class="lead">
              Longstride<br />
              17682 Avenel Lane<br />
              Dumfries, VA 22026<br />
              USA<br />
            </address>
            <button id="socials" class="btn btn-lg">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button id="socials" class="btn btn-lg">
              <i class="fa-brands fa-square-twitter"></i></i>
            </button>
            <button id="socials" class="btn btn-lg">
              <i class="fa-brands fa-youtube"></i></i>
            </button>
          </div>
          <!-- Google map-->
          <div class="col-md-7 mb-5">
            <div id="map-container-google" class="z-depth-1-half map-container">
              <iframe
                src="https://maps.google.com/maps?q=dumfries&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                style="border: 0"
                allowfullscreen
              ></iframe>
            </div>
            <!--Google Map -->
          </div>
        </div>
      </div>
    </section>
    <!-- End Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
